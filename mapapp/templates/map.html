{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Bus Routes Demo</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #topbar {
      padding: 8px 12px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    #map {
      width: 100%;
      height: calc(100% - 46px);
    }

    select {
      padding: 4px 8px;
      min-width: 220px;
    }

    /* Simple toast-like message box */
    #messageBox {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="topbar">
    <label for="routeSelect">Route:</label>
    <select id="routeSelect">
      <option value="">-- Select a route --</option>
      {% for r in routes %}
      <option value="{{ r.MaTuyen }}">
        {{ r.MaTuyen }} - {{ r.TenTuyen }}
      </option>
      {% endfor %}
    </select>

    <label for="directionSelect" style="margin-left: 12px;">Direction:</label>
    <select id="directionSelect">
      <option value="0">Chiều đi</option>
      <option value="1">Chiều về</option>
    </select>
  </div>


  <div id="map"></div>
  <div id="messageBox"></div>

  <div id="addStopPanel" style="position:absolute;top:80px;right:10px;width:260px;
              background:#fff;border:1px solid #ccc;border-radius:4px;
              padding:8px;font-size:13px;z-index:999;display:none;box-shadow:0 2px 6px rgba(0,0,0,0.2);">
  </div>

  <div id="dialogPanel" style="
      position:absolute;
      top:120px;
      left:50%;
      transform:translateX(-50%);
      width:260px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:4px;
      padding:10px;
      font-size:13px;
      z-index:999;
      display:none;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
  "></div>

  <button id="cancelRouteChangesBtn" style="position:absolute;bottom:60px;left:calc(50% + 140px);padding:8px 14px;
                display:none;z-index:999;
                background:#f44336;color:white;border:none;border-radius:4px;cursor:pointer;">
    Cancel
  </button>

  <button id="applyRouteChangesBtn" style="position:absolute;bottom:60px;left:50%;transform:translateX(-50%);
                padding:8px 14px;display:none;z-index:999;
                background:#2196F3;color:white;border:none;border-radius:4px;cursor:pointer;">
    Apply changes
  </button>

  <div id="vertexDeletePanel" style="position:absolute;top:80px;right:10px;width:220px;
            background:#fff;border:1px solid #ccc;border-radius:4px;
            padding:8px;font-size:13px;z-index:999;display:none;
            box-shadow:0 2px 6px rgba(0,0,0,0.2);">
  </div>

  <!-- Google Maps JS with key from .env -->
  <script src="https://maps.googleapis.com/maps/api/js?key={{ GG_API_KEY }}"></script>

  <!-- 1) Inject Django data into JS (stay inline, because of template tags) -->
  <script>
    const STOPS = JSON.parse('{{ stops_json|escapejs }}');
    const ROUTES = JSON.parse('{{ routes_json|escapejs }}');
    const ROUTE_INFO = {};
    ROUTES.forEach(r => ROUTE_INFO[r.MaTuyen] = r);
    const XA_LIST = JSON.parse('{{ xa_json|escapejs }}');

    const DELETE_ROUTE_STOP_URL = "{% url 'delete_route_stop' %}";
    const UPDATE_STOP_INFO_URL = "{% url 'update_stop_info' %}";
  </script>

  <script src="{% static 'js/map-core.js' %}"></script>
  <script src="{% static 'js/map-routes.js' %}"></script>
  <script src="{% static 'js/map-stops.js' %}"></script>
  <script src="{% static 'js/map-selection.js' %}"></script>
  <script src="{% static 'js/map-init.js' %}"></script>

</body>

</html>
